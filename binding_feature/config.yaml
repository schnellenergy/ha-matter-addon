name: "Binding Feature"
version: "1.0.0"
slug: "binding_feature"
description: "Create and manage Matter device bindings for Schnell Home Automation"
url: "https://github.com/schnellenergy/ha-matter-addon"
startup: "services"
boot: "auto"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  8080/tcp: 8080
options:
  log_level:
    description: "Log level for the add-on"
    type: "list"
    default: "info"
    options:
      - "debug"
      - "info"
      - "warning"
      - "error"
  chip_tool_api_url:
    description: "CHIP Tool API URL (e.g., http://192.168.6.166:6000)"
    type: "str"
    default: "http://homeassistant.local:6000"
  auto_backup:
    description: "Enable automatic database backup"
    type: "bool"
    default: true
  backup_interval_hours:
    description: "Backup interval in hours"
    type: "int"
    default: 24
    min: 1
    max: 168
schema:
  log_level: "list(debug|info|warning|error)"
  chip_tool_api_url: "str"
  auto_backup: "bool"
  backup_interval_hours: "int(1,168)"
map:
  - config:rw
  - data:rw
  - backup:rw
